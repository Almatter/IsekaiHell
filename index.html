<html><head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<button id="toggle-theme-button">Switch</button>
<body>
    <!--<div id="bannerimage"></div>-->
    <h1>Character Sheet</h1>
    <div id="points">Points spent: <span id="point-value" class="red-text">0</span> Points remaining: <span id="point-remaining" class="green-text">0</span></div>
    <div>
        <label for="earned-points">Earned Points:</label>
        <input type="number" id="earned-points" name="earned-points">
        <br>
        <input type="checkbox" id="born-for-this" name="born-for-this">
        <label for="born-for-this">Born for this (+7 points)</label>
        <input type="checkbox" id="cashback" name="cashback">
        <label for="cashback">Cashback (+28 points)</label>
        <div>
            <label><input type="checkbox" id="companion">Is companion?</label>
            <select id="companion-grade" disabled>
                <option value="-35" selected>F</option>
                <option value="0">E</option>
                <option value="35">D</option>
                <option value="70">C</option>
                <option value="105">B</option>
                <option value="140">A</option>
                <option value="175">S</option>
            </select>
            <input type="checkbox" id="minion" name="minion">
            <label for="minion">Is minion?</label>
        </div>
    </div>
    <div id="stats">
        <h2>Stats</h2>
        <div>Strength: <select id="strength" class="stat-grade"><option value="-14">H</option><option value="-7">G</option><option value="0" selected="">F</option><option value="7">E</option><option value="14">D</option><option value="21">C</option><option value="28">B</option><option value="35">A</option><option value="42">S</option></select></div>
        <div>Precision: <select id="precision" class="stat-grade"><option value="-14">H</option><option value="-7">G</option><option value="0" selected="">F</option><option value="7">E</option><option value="14">D</option><option value="21">C</option><option value="28">B</option><option value="35">A</option><option value="42">S</option></select></div>
        <div>Intelligence: <select id="intelligence" class="stat-grade"><option value="-14">H</option><option value="-7">G</option><option value="0" selected="">F</option><option value="7">E</option><option value="14">D</option><option value="21">C</option><option value="28">B</option><option value="35">A</option><option value="42">S</option></select></div>
        <div>Vitality: <select id="vitality" class="stat-grade"><option value="-14">H</option><option value="-7">G</option><option value="0" selected="">F</option><option value="7">E</option><option value="14">D</option><option value="21">C</option><option value="28">B</option><option value="35">A</option><option value="42">S</option></select></div>
        <div>Speed: <select id="speed" class="stat-grade"><option value="-14">H</option><option value="-7">G</option><option value="0" selected="">F</option><option value="7">E</option><option value="14">D</option><option value="21">C</option><option value="28">B</option><option value="35">A</option><option value="42">S</option></select></div>
        <div>Character Grade: <span id="hidden-character-grade"></span></div>
        <div>Standing Grade: <span id="hidden-standing-grade"></span></div>
        <input type="hidden" id="chgrade" name="chgrade">
        <input type="hidden" id="stgrade" name="stgrade">
        <input type="hidden" id="magic" name="magic">
        <input type="hidden" id="fight" name="fight">
        <input type="hidden" id="null" value="48">
    </div>
    <div id="skills">
        <h2>Skills</h2>
         <span id="skill-description" style="margin: 0 10px; font-weight: bold;"></span>
        <br>
        <select id="skill-select"></select>
       
        <button id="add-skill">Add</button>
        <div id="skill-list"></div>
    </div>
    <div id="fighting-style-container" class="fighting-style-container"></div>
    <div id="fighting-style-container2" class="fighting-style-container2"></div>
    <div id="equipment">
        <h2>Equipment</h2>
        <select id="equipment-select"></select>
        <button id="add-equipment">Add</button>
        <div id="equipment-list"></div>
    </div>
    <div id="custom">
        <h2>Custom equipment/skills/assets</h2>
        <button id="add-custom">Add Custom</button>
    </div>
    <div id="update">
        <h4>Last update: standing grade + skills</h4>
    </div>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>


   

<div id="output" style="white-space: pre-wrap;"></div>



</body></html>
